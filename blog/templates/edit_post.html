{% extends "base.html" %}

{% block content %}
<h1>
   Edit Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Content" rows="20" required>{{ post.content | striptags }}</textarea>
    </div>
    <input name="id" type="hidden" value={{ post.id }}>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
